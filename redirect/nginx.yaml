---
version: 1.0
configuration:
  - !server
    name: twardyece
    configuration:
      - !location |
        location /jellyfin {
            return 301 $scheme://jellyfin.ethantwardy.com/;
        }

  - !server
    name: twardyece
    configuration:
      - !location |
        location /jenkins {
           return 301 $scheme://jenkins.ethantwardy.com/;
        }

  - !server
    name: twardyece
    configuration:
      - !location |
        location /blog/ {
            return 301 $scheme://blog.ethantwardy.com/;
        }

