---
version: 1.0
configuration:
  - !server
    name: twardyece
    configuration:
      - !header |
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name twardyece.com www.twardyece.com;

      - !location |
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

  - !server
    name: twardyece-http
    configuration:
      - !header |
        listen 80;
        listen [::]:80;
        server_name twardyece.com www.twardyece.com;

      - !location |
        location / {
            if ($host = twardyece.com) {
                return 301 https://$host$request_uri;
            }

            if ($host = www.twardyece.com) {
                return 301 https://$host$request_uri;
            }

            return 404;
        }

      - !location |
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }
