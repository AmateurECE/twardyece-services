version: "2.4"
services:
  compilations:
    image: "docker.io/edtwardy/compilations:1.1.1"
    volumes:
      - "compilations-secret:/data:ro"
    environment:
      - TZ=America/Chicago

networks:
  default:
    external:
      name: edtwardy-webservices_front_net

volumes:
  compilations-secret:
    external: true
